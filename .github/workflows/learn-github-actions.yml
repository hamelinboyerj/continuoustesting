name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: npm ci
        working-directory: ./continuoustesting/assets/userapi 
      - run: npm start
        working-directory: ./continuoustesting/assets/userapi 
      - run: npm run test
        working-directory: ./continuoustesting/assets/userapi 
 
